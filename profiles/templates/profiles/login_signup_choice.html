{% extends 'base.html' %}
{% load static %}

{% block title %}Login / Signup{% endblock %}

{% block content %}
<div class="login-signup-background">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="login-signup-container text-center col-md-9">
            <h1 class="mb-4">Welcome to Ocean Pins</h1>
            <div class="choice-container text-center p-4 rounded bg-white">
            <p>Choose an option below:</p>
            <a href="{% url 'login' %}" class="btn btn-primary mx-2">Login</a>
            <a href="{% url 'register' %}" class="btn btn-secondary mx-2">Register</a>
            </div>
        </div>    
    </div>
</div>
{% endblock %}
