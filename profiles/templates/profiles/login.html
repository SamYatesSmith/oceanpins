{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-background">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="login-container text-center col-md-6">
            <p class="login-title text-center">Login</p>
            <div class="login-form">
                {% if messages %}
                    <div>
                        {% for message in messages %}
                            <div class="alert alert-success">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="post" class="loginForm border p-4 rounded bg-white" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" autocomplete="new-username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
