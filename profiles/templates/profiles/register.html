{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-form">
    <h1 class="text-center mb-4">Register</h1>
    <form method="post" class="w-50 mx-auto">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
{% endblock %}
