<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ocean Pins{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">Logo</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{% url 'home' %}" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="{% url 'map' %}" class="nav-link text-white">Interactive Map</a></li>
                    <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link text-white">Profile</a></li>
                    <li class="nav-item"><a href="{% url 'login_signup_choice' %}" class="nav-link text-white">Login / Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <div class="social-media mb-3">
                <a href="#"><img src="{% static 'images/twitter.png' %}" alt="Twitter" class="mx-2"></a>
                <a href="#"><img src="{% static 'images/facebook.png' %}" alt="Facebook" class="mx-2"></a>
                <a href="#"><img src="{% static 'images/instagram.png' %}" alt="Instagram" class="mx-2"></a>
            </div>
            <p>&copy; 2024 Ocean Pins</p>
        </div>
    </footer>
    

</body>
